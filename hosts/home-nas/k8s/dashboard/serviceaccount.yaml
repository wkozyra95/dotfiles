apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-admin
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-admin
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["*"]
    resources: ["configmaps", "secrets"]
    verbs: ["delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-admin
subjects:
  - kind: ServiceAccount
    namespace: default
    name: dashboard-admin
roleRef:
  kind: ClusterRole
  name: dashboard-admin
  apiGroup: rbac.authorization.k8s.io
