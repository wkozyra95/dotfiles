apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./serviceaccount.yaml
namespace: kubernetes-dashboard
helmCharts:
  - name: kubernetes-dashboard
    repo: https://kubernetes.github.io/dashboard
    releaseName: dashboard
    namespace: kubernetes-dashboard
    valuesInline:
      kong:
        proxy:
          http:
            enabled: true
